{% extends "layout.html" %}

{% block title %}Add Car{% endblock %}

{% block main %}

<h2>Add your car</h2>
<p>Please enter your cars basic information below</p>

<div class="row">
    <div class="col">
        <form method="post">
            <div class="form-group">
                <label for="car_name">Car Name</label>
                <input type="text" class="form-control" name="car_name" placeholder="Your car's name" required>
            </div>
            <div class="form-group">
                <label for="name">Date Manufactured</label>
                <input type="date" class="form-control" name="date_manufactured" required>
                <small id="nameHelp" class="form-text text-muted">This can be found within your cars registration details.</small>
            </div>
            <div class="form-group">
                <label for="mileage">Current Total Mileage</label>
                <input type="number" class="form-control" name="mileage" placeholder="Your car's current mileage" min=1 required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="col"></div>
</div>

{% endblock %}
